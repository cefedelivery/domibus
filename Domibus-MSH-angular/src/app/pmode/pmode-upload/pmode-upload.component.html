<h2 md-dialog-title *ngIf="useFileSelector">Upload File</h2>
<h2 md-dialog-title *ngIf="!useFileSelector">Save PMode changes</h2>
<md-dialog-content style="height:180px;width:450px">
  <md-card>
    <md-card-content>
      <div *ngIf="useFileSelector">
          <input placeholder="File" #fileInput type="file" id="pmode" accept=".xml" (change)="checkFileAndDescription()" required on>
      </div>
      <div>
        <h3 style="font-style: normal; font-size: small">Description:</h3>
        <textarea style="resize: none; width: 100%; height: 100%;" rows="5" [(ngModel)]="description" id="description_id" (input)="checkFileAndDescription()" maxlength="254" required></textarea>
      </div>
    </md-card-content>
  </md-card>
</md-dialog-content>

<table class="buttonsRow">
  <tr>
    <td>
      <button id="okbuttonupload_id" md-raised-button color="primary" (click)="submit()" style="margin-top:10px" [disabled]="!enableSubmit">
        <md-icon>check_circle</md-icon>
        <span>OK</span>
      </button>
      <button id="cancelbuttonupload_id" md-raised-button color="primary" (click)="cancel()"
              style="margin-top:10px">
        <md-icon>cancel</md-icon>
        <span>Cancel</span>
      </button>
    </td>
  </tr>
</table>
